<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="alert-box" id="alert">알림창입니다
        <button onclick="btnDisp('none')">닫기</button>
    </div>
    
   <button onclick="btnText('아이디를 입력하세요')">아이디버튼</button>
   <button onclick="btnText('비밀번호를 입력하세요')">비번버튼</button>
    
   <script>
       function btnDisp(select) {
        document.getElementById('alert').style.display = select;
       }
       function btnText(select) {
        document.getElementById('alert').innerHTML = select;
        btnDisp('block')
       }
   </script>

   
</body>
</html>
