<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table border="1">
        <caption>
            <strong>요안도라 객실</strong>
         </caption>
        <thead>
            <tr>
                <th style="background-color:lightgray">방 이름</th>
                <th style="background-color:lightgray">대상</th>
                <th style="background-color:lightgray">크기</th>
                <th style="background-color:lightgray">가격</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <th>유채방</th>
                <th>여성 도미도리</th>
                <th rowspan="2">4인실</th>
                <th rowspan="6">1인 20,000원</th>
            </tr>
            <tr>
                <th>동백방</th>
                <th>동성 도마트리</th>
            </tr>
            <tr>
                <th>친해공방</th>
                <th>-</th>
                <th>2인실</th>
            </tr>
        </tbody>
        
        <tfoot>
           <tr>
                <th colspan="4" style="background-color:lightgray">바깥채 전체를 렌트합니다</th>
           </tr>
        </tfoot>
    </table>
   
</body>
</html>
